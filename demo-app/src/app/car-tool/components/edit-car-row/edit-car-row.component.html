<form [formGroup]="carForm">
    <input [disabled]="true" id="carId" [value]="car.id"/>
    <input type="string" id="editMake" [value]="car.make" />
    <input type="string" id="editModel" [value]="car.model" />
    <input type="number" id="editYear" [value]="car.year" />
    <input type="string" id="editColor" [value]="car.color" />
    <input type="number" id="editPrice" [value]="car.price" />
    <button type="button" (click)="doSaveEditCar()">Save</button>
    <button type="button" (click)="doCancelEditCar()">Cancel</button>
</form>
